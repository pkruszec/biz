<html>
    <head>
        <title>Biz</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <canvas id="graph" width="800px" height="600px"></canvas>   
        <br/>
        <select id="units"></select>
        <button onclick="nextDay()">Następny dzień [n]</button>
        <span id="date"></span>
        <span id="price"></span>
        <br/>
        <span id="balance"></span>
        <br/>

        <input id="amt" type="number" min="1" max="10000" value="1"/>
        <button onclick="buy()">Kup</button>
        <button onclick="sell()">Sprzedaj</button>
        <button onclick="sellAll()">Sprzedaj wszystko</button>
        <span id="total"></span>

        <script src="index.js"></script>
    </body>
</html>
